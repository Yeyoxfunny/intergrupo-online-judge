<app-navbar></app-navbar>
<header class="header indigo z-depth-1">
	<img [src]="user.imageUrl? user.imageUrl : '/assets/avatar-default.png'" class="circle responsive-img">
	<h1>{{ user.username }}</h1>
	<span class="white-text" style="display: block">{{ user.email }}</span>
  <span class="white-text" style="display: block">{{ user.jobTitle }}</span>
</header>
<div class="container">
	<div class="row m-space">
		<div class="col s12 m7 remove-float center-block">
				<section class="z-depth-1">
					<header class="indigo">
					<span class="white-text title-toolbar">Información del Usuario</span>
				</header>
				<section class="p-space">
					<ul>
						<li>
							<strong>Nombre Completo</strong>
							<div>{{ user.name }} {{ user.surname }}</div>
						</li>
						<li>
							<strong>Nombre de Usuario</strong>
							<div>{{ user.username }}</div>
						</li>
						<li>
							<strong>Correo Electrónico</strong>
							<div>{{ user.email }}</div>
						</li>
					</ul>
				</section>
			</section>
		</div>
	</div>
</div>
