<div class="row">
	<div class="col-sm-10">
		<h4>Crear Test</h4>
	</div>
	<div class="col-sm-2">
		<button class="btn btn-success" (click)="onSubmit()">Publicar</button>
	</div>
</div>

<form #formRef="ngForm">
	<div class="form-group" 
		[ngClass]="{ 'has-error': !title.pristine && !title.valid }">
		<label class="control-label" for="test">TÃ­tulo del test</label>
		<input type="email" class="form-control" id="test" name="title" required 
		#title="ngModel" 
		[(ngModel)]="titleTest">
	</div>

	<div class="form-group"
		[ngClass]="{ 'has-error': !diffi.pristine && !diffi.valid }">
		<label class="control-label">Dificultad</label>
		<select class="form-control" name="dificultad" required 
			#diffi="ngModel" [(ngModel)]="difficultyIndex">
			<option 
				*ngFor="let difficulty of difficulties; let i = index;"
				[ngValue]="i">{{ difficulty }}</option>
		</select>
	</div>

	<div class="form-group">
		<label>Lenguajes soportados</label>
		<div class="checkbox" *ngFor="let language of supportedLanguages">
			<label>
				<input type="checkbox" name="supported" [(ngModel)]="language.checked"> {{ language.value }}
			</label>
		</div>
	</div>
</form>
<div class="form-group">
	<ckeditor
		[config]="{ height: '450px', resize_enabled: false }"
		[(ngModel)]="testDescriptionHTML"
		debounce="500">
	</ckeditor>		
</div>
