<div class="container">
  <div class="row">
    <h2 class="text-center title">Hacker Rank</h2>
    <div class="panel panel-default">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Pruebas</th>
            <th>Puntaje</th>
          </tr>
        </thead>
        <tbody *ngFor="let user of users; let i = index">
          <tr *ngIf="(i+1) <= 6">
            <td> {{ i + 1 }} </td>
            <td>
              <div class="media">
                <a href="#" class="pull-left">
                  <img src="../../assets/10212025-236356508_5-s1-v1.png" class="media-photo">
                </a>
                <div class="">
                  <h5 class="title">
                    <a [routerLink]=""> {{user.username}} </a>
                  </h5>
                  <p class="summary"> {{user.name}} </p>
                  <div *ngIf="user.lenguaje === 'Java'">
                       <span [ngClass]="'label label-success'" style="width: 30px"> {{ user.lenguaje }} </span>
                  </div>
                 <div *ngIf="user.lenguaje === '.Net'">
                       <span [ngClass]="'label label-warning'" style="width: 30px"> {{ user.lenguaje }} </span>
                  </div>
                </div>
              </div>

            </td>
            <td>
              <h5>
                <ul>
                  <li>Test 1</li>
                  <li>test 2</li>
                  <li>Test 1</li>
                </ul>
              </h5>
            </td>
            <td>
              <div class="col-md-8" *ngIf="(i+1) === 1">
                <div [ngClass]="'alert alert-dismissible alert-info'">
                  <strong><h1 class="text-center" style="color: white"> {{ user.puntaje }} </h1></strong>
                </div>
              </div>
              <div class="col-md-8" *ngIf="(i+1) != 1">
                <div [ngClass]="'alert alert-dismissible alert-success'">
                  <strong><h1 class="text-center" style="color: white"> {{ user.puntaje }} </h1></strong>
                </div>
              </div>
            </td>
          </tr>            
        </tbody>
      </table>
    </div>

  </div>
</div>
