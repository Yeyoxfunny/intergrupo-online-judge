<div class="col-md-6 remove-float center-block m-big-top">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="login-title text-center">Log In</h3>
  </div>
  <div class="panel-body m-half-top">
    	<form (submit)="onLoginSubmit()" class="form-horizontal">
		<fieldset>
			<div class="row">
				<div class="form-group">					
					<label for="inputEmail" class="col-md-4 control-label">
							<i class="glyphicon glyphicon-user m-right"></i>Username</label>
					<div class="col-md-5">
						<input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="username">
					</div>
				</div>

				<div class="form-group">
					<label for="inputPassword" class="col-md-4 control-label">
					<i class="glyphicon glyphicon-lock m-right"></i>Password</label>
					<div class="col-md-5">
						<input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="******">
					</div>
				</div>

				<div class="form-group m-top">
					<div class="col-md-9">
						<input type="submit" value="Entrar" class="btn btn-primary pull-right">
					</div>
				</div>
			</div>
		</fieldset>
	</form>
  </div>
</div>	
</div>
