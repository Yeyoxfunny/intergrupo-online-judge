<div class="well center-block">
  <div class="" style="padding-top: 30px">
    <div class="col-md-8 col-sm-offset-2 panel panel-default">
      <form (submit)="onLoginSubmit()" class="form-horizontal">
        <fieldset>
          <legend>
            <h1 class="text-center">Log In</h1>
          </legend>
          <div class="col-md-3 form-group pull-left">
            <div class="form-control">
              <img src="../../../assets/anonimo.png" alt="Responsive image" class="responsive-image block-center" style="width:200px">
              <input type="file" name="titleImage" >
            </div>
          </div>
          <div class="col-md-12">
          <div class="form-group">
            <label for="inputEmail" class="col-md-4 col-md-offset-2 control-label">Username</label>
            <div class="col-md-4">
              <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="galvarez">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-md-4 col-md-offset-2 control-label">Password</label>
            <div class="col-md-4">
              <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="******">
            </div>
          </div>
          <div class="form-group">
            <label for="select" class="col-md-2 col-md-offset-4 control-label">Lenguaje</label>
            <div class="col-md-4">
              <select class="form-control" id="select">
          <option>Java</option>
          <option>.Net</option>
        </select>
            </div>
          </div>
          </div>
        </fieldset>
        <div class="form-group">
          <div class="col-lg-6 col-sm-offset-6">
            <input type="submit" value="Entrar" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
