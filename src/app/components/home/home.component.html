<app-navbar></app-navbar>
<div class="container">
	<div class="row">
		<div class="col-sm-6"*ngFor="let test of Tests">
			<div class="panel panel-primary">
				<div class="panel-body">
			    	<a class="challenge-title">{{test.title}}</a>
			    	<b>Dificultad:</b>
			    	<span>{{test.dificulty}}</span>
			    	<a class="btn btn-success pull-right" [routerLink]="['/challenge', test._id]">Resolver</a>
				</div>
			</div>	
		</div>
	</div>
</div>
